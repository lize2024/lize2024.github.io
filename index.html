<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 리제 생일 후원자 명단</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .sponsor-section {
            overflow: hidden;
            margin-bottom: 20px;
        }
        .sponsor-image {
            width: 100%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            position: relative;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .search-container {
            display: flex;
            padding: 10px;
            margin-bottom: 20px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            transition: all 0.3s;
        }
        #searchInput:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF6D87;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 12px;
            white-space: nowrap;
        }
        .highlight {
            background-color: yellow;
        }
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #resultNavigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #resultNavigation button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #FF6D87;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #topButton {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: white;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            transition: opacity 0.3s;
            opacity: 0;
        }
        #topButton:hover {
            background-color: #D8D8D8;
        }
    </style>
</head>
<body>
<header>
</header>
<main id="sponsorContainer"></main>
<div id="notification"></div>
<div id="resultNavigation">
    <span id="resultCount"></span>
    <button id="prevResult">&lt; 이전</button>
    <button id="nextResult">다음 &gt;</button>
</div>
<button id="topButton" title="Go to top">TOP</button>
<script>
    let currentResultIndex = 0;
    let searchResults = [];

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.opacity = '1';
        }, 10);

        setTimeout(() => {
            notification.style.opacity = '0';
        }, 1500);

        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    function searchSponsor() {
        const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        
        if (searchTerm === '') {
            showNotification('검색어를 입력해주세요.');
            return;
        }
    
        const tables = document.getElementsByClassName('sponsor-table');
        searchResults = [];
        currentResultIndex = 0;
    
        for (let t = 0; t < tables.length; t++) {
            const cells = tables[t].getElementsByTagName('td');
    
            for (let i = 0; i < cells.length; i++) {
                cells[i].classList.remove('highlight');
                const cellContent = cells[i].textContent.toLowerCase();
                if (cellContent.includes(searchTerm)) {
                    searchResults.push(cells[i]);
                }
            }
        }
    
        if (searchResults.length > 0) {
            highlightResult(0);
            showResultNavigation();
        } else {
            showNotification('검색 결과가 없습니다.');
            hideResultNavigation();
        }
    }

    function highlightResult(index) {
        searchResults.forEach(cell => cell.classList.remove('highlight'));
        searchResults[index].classList.add('highlight');
        searchResults[index].scrollIntoView({behavior: 'smooth', block: 'center'});
        updateResultCount();
    }

    function showResultNavigation() {
        const nav = document.getElementById('resultNavigation');
        nav.style.display = 'block';
        updateResultCount();
    }

    function hideResultNavigation() {
        const nav = document.getElementById('resultNavigation');
        nav.style.display = 'none';
    }

    function updateResultCount() {
        const countSpan = document.getElementById('resultCount');
        countSpan.textContent = `${currentResultIndex + 1} / ${searchResults.length}`;
    }

    async function loadSponsors() {
        try {
            const response = await fetch('sponsors.json');
            const data = await response.json();
            const container = document.getElementById('sponsorContainer');

            data.groups.forEach((group, index) => {
                const section = document.createElement('div');
                section.className = 'sponsor-section';

                const imageDiv = document.createElement('div');
                imageDiv.className = 'sponsor-image';
                const img = document.createElement('img');
                img.src = group.image;
                img.alt = `사진 ${index + 1}`;
                img.className = 'cover-image';
                imageDiv.appendChild(img);

                const table = document.createElement('table');
                table.className = 'sponsor-table';

                // 첫 번째 그룹에만 검색 바 추가
                if (index === 0) {
                    const searchContainer = document.createElement('div');
                    searchContainer.className = 'search-container';
                    searchContainer.innerHTML = `
                        <input type="text" id="searchInput" placeholder="닉네임으로 검색...">
                        <button id="searchButton">검색</button>
                    `;
                    section.appendChild(imageDiv);
                    section.appendChild(searchContainer);
                } else {
                    section.appendChild(imageDiv);
                }

                // 후원자 이름을 3열로 나누어 표시
                for (let i = 0; i < group.sponsors.length; i += 3) {
                    const row = table.insertRow();
                    for (let j = 0; j < 3; j++) {
                        if (i + j < group.sponsors.length) {
                            const cell = row.insertCell();
                            cell.textContent = group.sponsors[i + j];
                        }
                    }
                }

                section.appendChild(table);
                container.appendChild(section);
            });

            // 검색 기능 초기화
            document.getElementById('searchButton').addEventListener('click', searchSponsor);
            document.getElementById('searchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    searchSponsor();
                }
            });
        } catch (error) {
            console.error('Error loading sponsors:', error);
        }
    }

    // 이전 및 다음 결과 버튼 이벤트 리스너
    document.getElementById('prevResult').addEventListener('click', function() {
        if (searchResults.length > 0) {
            currentResultIndex = (currentResultIndex - 1 + searchResults.length) % searchResults.length;
            highlightResult(currentResultIndex);
        }
    });

    document.getElementById('nextResult').addEventListener('click', function() {
        if (searchResults.length > 0) {
            currentResultIndex = (currentResultIndex + 1) % searchResults.length;
            highlightResult(currentResultIndex);
        }
    });

    // 페이지 로드 시 후원자 데이터 불러오기
    window.addEventListener('load', loadSponsors);

    const topButton = document.getElementById("topButton");
    
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topButton.style.opacity = "1";
        } else {
            topButton.style.opacity = "0";
        }
    }

    // 버튼 클릭 시 페이지 상단으로 스크롤
    topButton.addEventListener("click", function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
</body>
</html>
